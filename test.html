<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shazly School - Lesson Quiz</title>
  <style>
    body {
      background: #cceeff;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #064635;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .question label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      background: #0a7d38;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background: #064635;
    }
    #result {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
      color: #064635;
    }
  </style>
</head>
<body>

  <h1>Lesson Quiz</h1>
  <form id="quizForm">
    <div class="question">
      <h3>1) What does Iman mean?</h3>
      <label><input type="radio" name="q1" value="Faith"> Faith</label>
      <label><input type="radio" name="q1" value="Fear"> Fear</label>
      <label><input type="radio" name="q1" value="Doubt"> Doubt</label>
    </div>

    <div class="question">
      <h3>2) Is Angel Jibreel real?</h3>
      <label><input type="radio" name="q2" value="Yes"> Yes</label>
      <label><input type="radio" name="q2" value="No"> No</label>
    </div>

    <div class="question">
      <h3>3) Write one thing you learned:</h3>
      <textarea name="q3" rows="4" style="width:100%"></textarea>
    </div>

    <button type="submit">Submit Quiz</button>

    <div id="result"></div>
  </form>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // simple check for required answers
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('textarea[name="q3"]').value.trim();

      if (!q1 || !q2 || q3 === "") {
        alert("Please answer all questions!");
        return;
      }

      // calculate score example:
      let score = 0;
      if (q1.value === "Faith") score++;
      if (q2.value === "Yes") score++;

      // show result
      const result = document.getElementById('result');
      result.textContent = `âœ… Thank you! You scored ${score} out of 2. Your answer: "${q3}".`;
    });
  </script>

</body>
</html>
